<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Currículo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Editar Currículo</h1>

  <label>Nome</label>
  <input type="text" id="nome" />

  <label>Email</label>
  <input type="email" id="email" />

  <label>Telefone</label>
  <input type="text" id="telefone" />

  <label>Histórico Acadêmico</label>
  <textarea id="historico" rows="4"></textarea>

  <label>Artigos Publicados</label>
  <textarea id="artigos" rows="4"></textarea>

  <h2>Foto de Perfil</h2>
  <div id="upload-area">Clique ou arraste uma foto aqui</div>
  <input type="file" id="fotoInput" accept="image/*" style="display: none;" />
  <img id="fotoPreview" />

  <button id="btnSalvar">Salvar</button>

  <script type="module">
    import { salvar } from './script.js';
    document.getElementById('btnSalvar').addEventListener('click', salvar);
  </script>
</body>
</html>
