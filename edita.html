<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Currículo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Editar Currículo</h1>
    <form id="curriculoForm">
      <div id="upload-area">Clique ou arraste uma foto aqui</div>
      <input type="file" id="fotoInput" style="display:none" accept="image/*">
      <img id="fotoPreview" style="display:none; max-width:200px; margin-top:10px;" />
      <input type="text" id="nome" placeholder="Nome" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="text" id="telefone" placeholder="Telefone"><br>
      <textarea id="historico" placeholder="Histórico Acadêmico"></textarea><br>
      <textarea id="artigos" placeholder="Artigos Publicados"></textarea><br>
      <button type="submit">Salvar</button>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="script.js"></script>
</body>
</html>
